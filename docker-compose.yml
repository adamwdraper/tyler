version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: tyler-postgres
    environment:
      POSTGRES_DB: tyler
      POSTGRES_USER: tyler
      POSTGRES_PASSWORD: tyler_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./tyler/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tyler"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 